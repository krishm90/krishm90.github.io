<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="lunchApp">
   <div class="container" ng-controller="lunchController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="items"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-style="errorExists? {'border-color':'red'} : {'border-color':'green'}">
         </div>
         <div class="form-group message">
           <span ng-style="errorExists? {'color':'red'} : {'color':'green'}">{{actionMessage}}</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
   </div>
</body>
<script type="text/javascript" src="scripts/angular.js"></script>
<script type="text/javascript" src="app.js"></script>
</html>
